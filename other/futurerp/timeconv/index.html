<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Time converter</title>
    </head>
  <body>
    <h1>
      Time converter for FutureRP
    </h1>
    <div>
      <p id="ctime"></p>
      <form id="select">
          <label for="enter">
              Select a date to get the time
          </label> <br>
          <input type="date" id="enter" onchange="changeOption()"> <br>
          <input type="time" id="entert" onchange="changeOption()" >
          <p id="res">Output: None</p>
      </form>
    </div>
  </body>
</html>
<link rel="stylesheet" href="index.css">
<script src="index.js"></script>
